name: Build and Release
on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
  workflow_dispatch:
jobs:
  build:
    name: Build and Publish GitHub Release
    runs-on: windows-latest
    env:
      Solution: Distance.Anolytics.sln
      ReleaseName: "Release ${{ github.run_number }}"
      ReleaseBody: "This release was automatically generated as part of a GitHub workflow. Please read the repository README for more info."
      ReleaseArtifacts: |
        Build/Distance Anolytics.zip
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
      - name: Restore Solution Packages
        run: nuget restore $env:Solution
      - name: Build Solution
        run: msbuild $env:Solution -m
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.ReleaseName }}
          tag_name: workflow-run-${{ github.run_number }}
          body: ${{ env.ReleaseBody }}
          files: ${{ env.ReleaseArtifacts }}